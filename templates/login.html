<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <h1>Here is the login page</h1>
    <h2>please enter your user name and password here</h2><br>


    <form method="post" action="">
        {{form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
        <!-- so here we call username and password from LoginForm class in our app.py -->




    </form>
    <br>

    <a href="{{url_for('register')}}">create new account</a>


</body>
</html>
